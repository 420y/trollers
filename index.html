<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trollers Are Here</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }

        .social-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }
        .social-icons a {
            color: #0f0;
            font-size: 40px;
            margin-right: 15px;
            text-shadow: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .social-icons a:hover {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        #message {
            font-size: 48px;
            margin-top: 20px;
            color: #0f0;
            text-shadow: 0 0 15px #0f0;
            letter-spacing: 5px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        .matrix-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .matrix-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0, 255, 0, 0.1) 50%, rgba(0, 0, 0, 0) 50%);
            background-size: 100% 30px;
            opacity: 0.2;
            animation: wave 1s linear infinite;
        }

        @keyframes wave {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 100px;
            }
        }

        .custom-cursor {
            position: absolute;
            width: 24px;
            height: 24px;
            background: url('weed-icon.svg') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            z-index: 3;
            transform: translate(-50%, -50%);
            transition: filter 0.2s ease;
            filter: drop-shadow(0 0 3px rgba(0, 255, 0, 0.8));
        }

        body:hover .custom-cursor {
            filter: drop-shadow(0 0 8px rgba(0, 255, 0, 1));
        }

        #youtube-video {
            position: absolute;
            width: 0;
            height: 0;
            top: -9999px;
            left: -9999px;
            z-index: 0; /* Ensure it's behind all content */
        }
    </style>
</head>
<body>

    <div class="social-icons">
        <a href="https://discord.gg/trollers" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://t.me/TrollersC2" target="_blank" class="telegram"><i class="fab fa-telegram"></i></a>
    </div>

    <div id="message">Trollers Are Here</div>

    <div class="matrix-effect"></div>

    <div class="custom-cursor"></div>

    <!-- Embed YouTube video for background music -->
    <iframe id="youtube-video" src="https://www.youtube.com/embed/9_2T5zpsPLo?autoplay=1&loop=1&playlist=9_2T5zpsPLo&controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Optional: Using YouTube's API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-video', {
          height: '0',
          width: '0',
          videoId: '9_2T5zpsPLo',
          playerVars: {
            'autoplay': 1,
            'loop': 1,
            'playlist': '9_2T5zpsPLo',
            'controls': 0,
            'mute': 0
          },
          events: {
            'onReady': function(event) {
              event.target.playVideo();
            }
          }
        });
      }

      document.addEventListener('mousemove', function(e) {
          const cursor = document.querySelector('.custom-cursor');
          if (cursor) {
              cursor.style.left = `${e.clientX}px`;
              cursor.style.top = `${e.clientY}px`;
          }
      });
    </script>
</body>
</html>
