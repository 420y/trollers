<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trollers Are Here</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            overflow: hidden;
            cursor: none;
        }

        #message {
            font-size: 48px;
            margin-top: 20px;
            color: #0f0;
            text-shadow: 0 0 15px #0f0;
            letter-spacing: 5px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        .custom-cursor {
            position: absolute;
            width: 24px;
            height: 24px;
            background: url('weed-icon.svg') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            z-index: 3;
            transform: translate(-50%, -50%);
            transition: filter 0.2s ease;
            filter: drop-shadow(0 0 3px rgba(0, 255, 0, 0.8));
        }

        body:hover .custom-cursor {
            filter: drop-shadow(0 0 8px rgba(0, 255, 0, 1));
        }

        #youtube-video {
            position: absolute;
            width: 0;
            height: 0;
            top: -9999px;
            left: -9999px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="message">Trollers Are Here</div>
    
    <div class="custom-cursor"></div>

    <audio id="trolls-audio" autoplay loop>
        <source src="trolls" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.addEventListener('load', function() {
            const audio = document.getElementById('trolls-audio');
            // Attempt to play the audio once the page loads
            audio.play().catch(error => {
                console.log('Autoplay failed due to browser restrictions.', error);
            });
        });
    </script>
</body>
</html>
