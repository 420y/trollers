<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trollers Are Here</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Minecraft-style font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive; /* Minecraft-style font */
            font-size: 24px;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }

        /* Discord and Telegram icon styles */
        .social-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }
        .social-icons a {
            color: #0f0; /* Green color for matrix theme */
            font-size: 40px; /* Increase font size for better visibility */
            margin-right: 15px;
            text-shadow: none; /* No glow by default */
            transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth transition for hover effect */
        }
        .social-icons a:hover {
            color: #00ff00; /* Brighter green on hover */
            text-shadow: 0 0 5px #00ff00; /* Subtle green glow effect on hover */
        }

        #message {
            font-size: 48px;
            margin-top: 20px;
            color: #0f0; /* Nice green color for text */
            text-shadow: 0 0 15px #0f0;
            letter-spacing: 5px;
            text-transform: uppercase;
            position: relative;
            z-index: 2; /* Ensure message is above matrix effect */
        }

        /* Matrix effect styles */
        .matrix-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1; /* Behind the text */
        }

        .matrix-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0, 255, 0, 0.1) 50%, rgba(0, 0, 0, 0) 50%);
            background-size: 100% 30px;
            opacity: 0.2;
            animation: wave 1s linear infinite;
        }

        @keyframes wave {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 100px;
            }
        }

        /* Custom cursor styles */
        .custom-cursor {
            position: absolute;
            width: 24px; /* Adjust size as needed */
            height: 24px; /* Adjust size as needed */
            background: url('weed-icon.svg') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            z-index: 3;
            transform: translate(-50%, -50%);
            transition: filter 0.2s ease; /* Smooth transition for hover effect */
            filter: drop-shadow(0 0 3px rgba(0, 255, 0, 0.8)); /* Subtle glow effect */
        }

        /* Enhance cursor glow on hover */
        body:hover .custom-cursor {
            filter: drop-shadow(0 0 8px rgba(0, 255, 0, 1)); /* Enhanced glow on hover */
        }

        /* Hide the YouTube iframe */
        #youtube-audio {
            position: absolute;
            top: -9999px;
            left: -9999px;
            z-index: -1; /* Ensure it is behind everything */
        }
    </style>
</head>
<body>

    <!-- Social media icons -->
    <div class="social-icons">
        <a href="https://discord.gg/trollers" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://t.me/TrollersC2" target="_blank" class="telegram"><i class="fab fa-telegram"></i></a>
    </div>

    <div id="message">Trollers Are Here</div>

    <!-- Matrix effect -->
    <div class="matrix-effect"></div>

    <!-- Custom cursor element -->
    <div class="custom-cursor"></div>

    <!-- HTML5 Audio Player -->
    <audio controls autoplay loop style="display: none;">
        <source src="trolls.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('mousemove', function(e) {
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
    </script>
</body>
</html>
