<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trollers Are Here</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #0f0;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            overflow: hidden;
            cursor: default; /* Default cursor */
        }

        #message {
            font-size: 48px;
            color: #0f0;
            text-shadow: 0 0 15px #0f0;
            text-transform: uppercase;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="message">Trollers Are Here</div>

    <audio id="1337-audio" autoplay loop>
        <source src="1337.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.addEventListener('load', function() {
            const audio = document.getElementById('1337-audio');
            // Attempt to play the audio when the page loads
            audio.play().catch(error => {
                console.log('Autoplay failed due to browser restrictions.', error);
            });
        });
    </script>
</body>
</html>
